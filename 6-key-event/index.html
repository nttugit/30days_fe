<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./images/keyboard-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Key events</title>
</head>

<body>
    <div class="alert">Press any key</div>
    <div class="box hide">
        <div class="result">81</div>
        <div class="detail">
            <div class="card key">
                <p class="card_title">Key</p>
                <p class="card_content">Q</p>
            </div>
            <div class="card location">
                <p class="card_title">Location</p>
                <p class="card_content">0</p>
            </div>
            <div class="card which">
                <p class="card_title">Which</p>
                <p class="card_content">81</p>
            </div>
            <div class="card code">
                <p class="card_title">Code</p>
                <p class="card_content">KeyQ</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
