<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>

<body>
    <div class="weather_wrapper">

        <input type="text" class="weather-search">

        <div class="weather-content">
            <div class="weather-location">
                <span class="weather-city">Ha Noi</span>
                <span>,</span>
                <span class="weather-country">VN</span>
            </div>
            <div class="time">08/04/2023, 20:02:16</div>
            <div class="temperature">
                <span class="value">23<sup>o</sup>C</span>
            </div>
            <div class="short-desc">Clouds</div>
            <div class="other-detail">
                <div class="visibility"></div>
                <div class="wind_spped"></div>
                <div class="cloud"></div>
            </div>
        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
