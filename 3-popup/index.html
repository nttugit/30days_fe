<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Day 03 - Popup</title>
</head>

<body>

    <button class="open-modal-btn">Open Modal</button>
    <div class="modal hide">
        <div class="modal_inner">
            <div class="modal_header">
                <p>Welcome to nttu's modal !!</p>
                <i class='bx bx-window-close close-modal-icon'></i>
            </div>
            <div class="modal_body">
                <h2>First tip</h2>
                <p>Attention please! Please take 10 seconds to read this message. It is an important note.
                    Please read carefully and follow. Your attention has been noticed. Thank you</p>
            </div>
            <div class="modal_footer">
                <button class="close-modal-btn">Close</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
