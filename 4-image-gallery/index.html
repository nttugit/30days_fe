<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="icon" type="image/x-icon" href="./images/gallery-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="image_wrapper">
        <div class="image">
            <img src="./images/img1.jpg" alt="The Godfather">
        </div>
        <div class="image">
            <img src="./images/img2.jpg" alt="The Godfather">
        </div>
        <div class="image">
            <img src="./images/img3.jpg" alt="The Godfather">
        </div>
        <div class="image">
            <img src="./images/img4.jpg" alt="The Godfather">
        </div>
        <div class="image">
            <img src="./images/img5.jpg" alt="The Godfather">
        </div>
        <div class="image">
            <img src="./images/img6.jpg" alt="The Godfather">
        </div>
        <div class="image">
            <img src="./images/img7.jpg" alt="The Godfather">
        </div>
        <div class="image">
            <img src="./images/img8.jpg" alt="The Godfather">
        </div>

    </div>

    <div class="gallery">
        <div class="close">
            <i class="fas fa-times"></i>
        </div>

        <div class="gallery_inner">
            <img src="" alt="">
        </div>

        <div class="control prev">
            <i class="fas fa-chevron-left"></i>
        </div>

        <div class="control next">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
